<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
        <div class="mb-3 mt-3">
        <label for="full_name" class="form-label">Full name:</label>
        <input type="text" class="form-control" id="full_name" placeholder="Enter full name" name="full_name">
      </div>
        <div class="mb-3 mt-3">
        <label for="phone" class="form-label">Phone number:</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
      </div>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd1" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="password1">
      </div>
        <div class="mb-3">
        <label for="pwd2" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd2" placeholder="Confirm password" name="password2">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
